<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Product Details</title>
</head>
<body>
	<h1 align="center">
		<font color="blue">Insert Product Details </font>
	</h1>
	<form action="Insert" method="post">
		<table align="center" bgcolor="wheat">
			<tr>
				<td>Enter product id : <input type="text" name="id"></td>
			</tr>
			<tr>
				<td>Enter product name : <input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Enter product price : <input type="text" name="price"></td>
			</tr>
			<tr>
				<td>Enter quantity : <input type="text" name="qty"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>
			<tr>
				<td><input type="reset" value="Clear"></td>
			</tr>

		</table>


	</form>
</body>
</html>
